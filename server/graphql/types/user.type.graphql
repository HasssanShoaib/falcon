type Name {
    first: String!
    last: String!
}

enum Authorization {
    DEAN
    ASSOCIATE_DEAN
    FACULTY
    CLERK
}

type User {
    _id: ID!
    email: String!
    name: Name!
    photo: String
    authorization: Authorization!
}

type Credentials {
    token: String!
    name: Name!
    email: String!
    photo: String
    authorization: Authorization!
    temporaryPassword: Boolean
}
